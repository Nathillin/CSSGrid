<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" type="text/css" href="css/Style.css">
    <title>CSSGrid</title>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
    </div>

    <div class="grid-container1">
        <div class="grid-item1">1</div>
        <div class="grid-item2">2</div>
        <div class="grid-item3">3</div>
        <div class="grid-item4">4</div>
        <div class="grid-item5">5</div>
        <div class="grid-item6">6</div>
        <div class="grid-item7">7</div>
        <div class="grid-item8">8</div>
    </div>
    
    <div class="grid-container2">
        <div class="grid-item-1">1</div>
        <div class="grid-item-2">2</div>
        <div class="grid-item-3">3</div>
        <div class="grid-item-4">4</div>
        <div class="grid-item-5">5</div>
        <div class="grid-item-6">6</div>
        <div class="grid-item-7">7</div>
        <div class="grid-item-8">8</div>
    </div>

    <div class="grid-container3">
        <div class="grid-item--1">1</div>
        <div class="grid-item--2">2</div>
        <div class="grid-item--3">3</div>
        <div class="grid-item--4">4</div>
        <div class="grid-item--5">5</div>
    </div>

    <div class="grid-container4">
        <div class="grid-item---1">1</div>
        <div class="grid-item---2">
            <div class="grid-item---5">5</div>
            <div class="grid-item---6">4</div>
            <div class="grid-item---7">5</div>
        </div>
        <div class="grid-item---3">3</div>
        <div class="grid-item---4">4</div>

    </div>
</body>
</html>
